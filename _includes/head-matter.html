<!DOCTYPE html>
<html lang="en-US">
<head>
    <script>
        const theme = localStorage.getItem('theme');
        if (theme === "dark") {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>
    <meta charset="UTF-8">
    <link id='CSS' rel='stylesheet' type='text/css' href='/css/main.css'>
    {%- if page.syntax -%}
    <link id='CSS' rel='stylesheet' type='text/css' href='/css/code.css'>
    {%- endif -%}
    <title>{{ page.title }}</title>
    <meta name="description" content="{%- if page.description -%}{{ page.description }}
    {%- else -%}{{ site.description }}{%- endif -%}">
    <meta name="author" content="Derek Kedziora">
    {%- if page.no-index == true -%}
    <meta name="robots" content="noindex" />
    {%- endif -%}
    {%- if page.blogpost -%}
    <meta property="article:published_time" content="{{ page.date | date: '%Y-%m-%d' }}">
    {%- endif -%}
    <link rel="canonical" href="{%- if page.canonical == true -%}{{ site.url }}{{ page.canonical }}{%- else -%}{{ site.url }}{%- unless page.url == '/' -%}{{ page.url }}{%- endunless -%}{%- endif -%}">
    <link rel="shortcut icon" href="/static/derek.png">
    <link rel="apple-touch-icon" href="/static/derek.png"> 
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta property="og:locale" content="en_US">
    <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
    <meta property="og:type" content="{% if page.og-type %}{{page.og-type}}{% else %}article{% endif %}"/>
    <meta property="og:url" content="{{ page.url | prepend: site.url }}"/>
    <meta property="og:image" content="https://derekkedziora.com/static/derek.png"/>
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:title" content="{%- if page.title -%}{{ page.title }}{%- else -%}{{ site.title }}{%- endif -%}"/>
    <meta name="twitter:description" content="{%- if page.description -%}{{ page.description | truncate: 140 }}{%- else -%}{{ site.description | truncate: 140  }}{%- endif -%}"/>
    <meta name="twitter:image" content="https://derekkedziora.com/static/derek.png"/>
    <meta name="generator" content="Jekyll">
    {%- if page.url == '/' -%}{% include verifcations.html %}{%- endif -%}
</head>
