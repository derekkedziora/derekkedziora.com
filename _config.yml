title: "Derekâ€™s Digital Garden" 
author: Derek Kedziora
email: "hello@derekkedziora.com"
description: "The place where I putz around, write, tinker, experiment and procrastinate"
github: derekkedziora
highlighter: rouge
markdown: kramdown
parse_block_html: false
url: https://derekkedziora.com
permalink: blog/:title
show_drafts: true
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"

  -
    scope:
      path: ""
      type: "posts"
    values:
      blogpost: true
      layout: post
      og-type: article
      permalink: /blog/:title
    
  -    
    scope:
      path: ""
      type: "pages"
    values:
      layout: page    

  -    
    scope:
      path: ""
      type: "no-index"
    values:
      layout: page
      no-index: true

collections:
  pages:
    output: true
  no-index:
    output: true

plugins:
  - jekyll-feed

feed: 
  categories: 
    - english-guide
    - essay
    - now
    - note
    - tech-guide
